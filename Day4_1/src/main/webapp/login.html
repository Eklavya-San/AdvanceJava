<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<center>
		<form method="post" action="AuthServlet">
			<table>
				<tr>
					<td>UserName</td>

		</form>
